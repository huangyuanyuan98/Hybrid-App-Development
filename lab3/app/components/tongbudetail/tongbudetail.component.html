<div class="container">
  <div id="bottom">
    <h2>同步课/{{course?.courseName}}</h2>
    <ul id="list">
      <li>简介</li>
      <li>互动</li>
      <li id="orange">任务{{course?.task}}</li>
      <li>成员{{course?.person}}</li>
      <!-- course?.courseName [最开始请求的时候为undefined后面获取到值再在网页出现(会报错)=>加?忽略前面没找到不报错] -->
    </ul>
  </div>
  <div id="task">
    <div id="task_top">
      <ul>
        <li id="now">全部任务</li>
        <li>成绩分析</li>
      </ul>
    </div>
    <div id="task_bottom">
      <ul>
        <li></li>
      </ul>
    </div>
  </div>
</div>
